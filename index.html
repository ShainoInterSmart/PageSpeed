<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- SEO Meta Tags -->
    <meta name="description" content="This is a sample HTML page with a heading and a paragraph.">

    <!-- Open Graph Meta Tags (for social media sharing) -->
    <meta property="og:title" content="Page Title">
    <meta property="og:description" content="This is a sample HTML page with a heading and a paragraph.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com/your-page">
    <meta property="og:image" content="https://yourwebsite.com/image.jpg">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Page Title">
    <meta name="twitter:description" content="This is a sample HTML page with a heading and a paragraph.">
    <meta name="twitter:image" content="https://yourwebsite.com/image.jpg">

    <title>Page Title</title>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>

</body>
</html>
