<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="This is a brief description of your webpage, which will show up in search engine results.">
    <meta name="keywords" content="HTML, meta tags, webpage, example">
    <meta name="author" content="Your Name">

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Page Title">
    <meta property="og:description" content="This is a brief description of your webpage, useful for social media sharing.">
    <meta property="og:image" content="URL_to_your_image.jpg">
    <meta property="og:url" content="https://yourwebsite.com/page-url">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Page Title">
    <meta name="twitter:description" content="This is a brief description of your webpage, useful for sharing on Twitter.">
    <meta name="twitter:image" content="URL_to_your_image.jpg">
    <meta name="twitter:site" content="@yourtwitterhandle">

</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>

</body>
</html>
